<!DOCTYPE>
<html lang="en">
  <head>
    <title>Odin Sign Up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div class="main">
      <!-- LEFT SIDE -->
      <div class="left">
      </div>

      <!-- RIGHT SIDE -->
      <div class="right">
	<!-- HERO -->
	<div class="hero">
	  <h1></h1>
	  <p></p>
	  <p></p>
	</div>
	<!-- FORM ELEMENT -->
	<div class="card">
	  <!-- TITLE -->
	  <h2>Let's do this!</h2>
	  <!-- USER SUBMISSION -->
	  <form>
	    <div>
	      <!-- FIRST NAME -->
	      <div>
	        <label for="first">FIRST NAME</label>
		<input type="text" id="first" name="first"/>
	      </div>

              <!-- LAST NAME -->
              <div>
                <label for="last">LAST NAME</label>
                <input type="text" id="last" name="last"/>
              </div>

              <!-- EMAIL -->
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address (e.g.: user@example.com)"/>
              </div>

              <!-- PHONE NUMBER -->
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" pattern="[\+]?[0-9\s\-\(\)]{10,}" title="Please enter a valid phone number (e.g.: 555-123-4567 or +1 (555) 123-4567)"/>
              </div>

              <!-- PASSWORD -->
              <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain: at least 8 characters, 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character"/>
              </div>

              <!-- CONFIRM PASSWORD -->
              <div>
                <label for="pwd2">CONFIRM PASSWORD</label>
                <input type="password" id="pwd2" name="pwd2" title="Please re-enter your password to confirm"/>
              </div>
	     
	      <!-- USER INTERACTION -->
	      <div>
		<div>
		  <div><button type="button">Create Account</button></div>
		  <div>Already have an account? <a href="#">Log in</a></div>
		</div>
	      </div>

            </div>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
