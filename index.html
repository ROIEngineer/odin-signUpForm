<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Odin Sign Up Form" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="left">
	<div class="logo" role="img" aria-label="Odin logo">
	  <!-- Simple placeholder geometric wolf/mascot svg -->
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-linejoin="round" stroke-width="6">
            <path d="M30 60 L55 40 L80 60 L100 40 L120 60 L145 40 L170 60 L150 115 L100 170 L50 115 Z" />
            <circle cx="80" cy="90" r="6" fill="white" stroke="none"></circle>
            <circle cx="120" cy="90" r="6" fill="white" stroke="none"></circle>
          </svg>
	  <div class="word">ODIN</div>
	</div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right">
        <!-- TEXT -->
        <div class="hero">
          <h1>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.</h1>
          <p class="muted">Sign up <em>now</em> to get started.</p>
          <p class="small muted">You <em>know</em> you want to.</p>
        </div>

        <div class="card" role="region" aria-label="signup form">
          <!-- FORM ELEMENT / GRID -->
	  <h2>Let's do this!</h2>
          <form id="signup" novalidate>
            <div class="grid">
	      <!-- FIRST NAME -->
              <div>
                <label for="first">FIRST NAME</label>
	        <input type="text" placeholder="Thor" value="Thor" id="first">
	      </div>

              <!-- LAST NAME -->
              <div>
                <label for="last">LAST NAME</label>
                <input type="text" placeholder="Odinson" value="Odinson" id="last">
              </div>

              <!-- EMAIL -->
              <div>
                <label for="email">EMAIL</label>
                <input type="email" placeholder="you@example.com" id="email">
              </div>

              <!-- PHONE NUMBER -->
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" placeholder="(555) 555-5555" id="phone_number">
              </div>

              <!-- PASSWORD -->
              <div class="has-error">
                <label for="pw">PASSWORD</label>
                <input type="password" placeholder="Create Password" id="pw">
              </div>

              <!-- CONFIRM PASSWORD-->
              <div class="has-error">
                <label for="pw2">CONFIRM PASSWORD</label>
                <input type="password" placeholder="Confirm password" id="pw2">
	      </div>

	      <div>
                <div class="row-between" style="align-items:center">
	          <div class="actions">
		    <button class="btn" type="button" id="create">Create Account</button>
		  </div>
		  <div class="small-link muted">Already have an account? <a href="#">Log in</a></div>
	        </div>
	      </div>

            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
